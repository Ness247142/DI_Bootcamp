{% extends 'base.html' %}

{% block content %}
<h1>Our To-Do Lists</h1>

{% if todo %}
<h3>Todos</h3>
{% for to_do in todo %}
<p>
    {{to_do}}
</p>
{% endfor %}
{% endif %}

<a class="btn btn-primary" href="{% url 'home' %}">Home</a>
<a class="btn btn-success" href="{% url 'add_todo' %}">Add Todo List</a>

{% endblock %}


{% block title%}Todo Lists Page{% endblock %}

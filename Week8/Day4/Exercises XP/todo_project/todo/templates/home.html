{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Welcome to To-Do List Home Page.</h1>


<h3>List of Todo List</h3>
{% for todo in all_todos %}
<p>
    <a href="{% url 'display_todos' todo.id %}">{{todo.name}}</a>
</p>
{% endfor %}



<a class="btn btn-primary" href="{% url 'todo' %}">About Our Todo Lists</a>

{% endblock %}


{% block title%}Todo Page{% endblock %}

{% extends 'base.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block content %}

    {% for gif in gifs %}
        <div class="div_img">
            <a href="{% url 'gif_presentation' gif_app.id %}"><img src="{{gif_app.url}}" alt="{{gif_app.title}}"></a>
        </div>
    {% endfor %}

{% endblock %}

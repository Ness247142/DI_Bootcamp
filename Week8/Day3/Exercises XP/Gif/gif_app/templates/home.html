{% extends 'base.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block content %}

<h1>Welcome to the Gif Homepage</h1>
<h3>Click directly on the Gifs to get more information about each of them</h3>

    {% for gif in gifs %}
        <div class="div_img">
            <a href="{% url 'gif_presentation' gif_app.id %}"><img src="{{gif_app.url}}" alt="{{gif_app.title}}"></a>
        </div>
    {% endfor %}

{% endblock %}

{% extends 'base.html' %}

{% block title %}
Our Categories
{% endblock %}

{% block content %}
<div class="row">
    {% for category in categories %}
    <div class="col-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <a href="{% url 'view_category' category.id %}" class="btn btn-primary">Go to Category</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}Rental{% endblock %}


{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>Link</th>
            <th>Customer</th>
            <th>Vehicle</th>
            <th>Rental Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tbody>
        {% for rental in my_rental %}
        <tr>
            <td><a href="{% url 'customer' %}">To Customer</a></td>
            <td>{{rent.customer}}</td>
            <td>{{rent.vehicle}}</td>
            <td>{{rent.rental_date}}</td>
            <td>{{rent.return_date}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a class="btn btn-primary" href="{% url 'home' %}">Home</a>

{% endblock %}

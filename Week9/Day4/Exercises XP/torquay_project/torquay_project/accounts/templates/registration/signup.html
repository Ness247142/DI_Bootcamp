{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Signup page</h1>
<div class="row">
    <div class="col col-6">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button>Signup</button>
        </form>
    </div>
</div><br>
<a class="btn btn-primary" href="{% url 'home' %}">Home</a>

{% endblock %}

{% extends 'partials/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}

{% include 'partials/navbar.html' %}

<div class="container-fluid">
    <h3>Sign up</h3>
    <form method="post">
        <table>
            {% csrf_token %}
            {{form|crispy}}
        </table>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>


{% endblock %}

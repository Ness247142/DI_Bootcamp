{% extends 'registration/base.html' %}

{% load static %}

{% load crispy_forms_tags %}


{% block title %}Index{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-lg-offset-0">
            <div class="card-body">
                <h1 class="card-title">Thread Listing </h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <a href="#newModal" data-toggle="modal" class="btn btn-primary" title="Add Thread">
                        Add Thread
                    </a>
                </div>
            </div><br>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Last Post</th>
                        <th>Reply</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="" style="font-size: 18px;" class="blue">Title</a></td>
                        <td> Description </td>
                        <td> Date </td>
                        <td><a href=""> Reply</a></td>

                    </tr>
                </tbody>
            </table>


            <div class="modal fade" id="newModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <form action="" method="POST" role="form">
                                <div class="form-group">
                                    <label for="name">Thread Name</label>
                                    <br>
                                    title
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <br>
                                    description
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            {% endblock %}

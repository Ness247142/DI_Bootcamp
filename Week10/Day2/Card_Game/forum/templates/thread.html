{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Thread{% endblock %}

{% block content %}

{% include 'navbar.html' %}
<br><br><br>

<div class="container-fluid">
    <div class="row" style="display: flex; justify-content: center;">
        <h3 style="display: flex; justify-content: center;">Thread</h3>
    </div>
    <form method="post">
        <table>
            {% csrf_token %}
            {{my_form | crispy}}
        </table>
        <br>
        <button type="submit" class="btn btn-outline-secondary">Commit</button>
    </form>
</div>


{% endblock %}
